name: CI-CD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: NPM install
        run: npm ci

      - name: Running tests
        run: npm test

  deploy:
    name: Publish to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs:
      - tests

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: NPM publish
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./
