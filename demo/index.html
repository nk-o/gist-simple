<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <style>
      body > * {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      [data-theme='dark'] body {
        background-color: #111;
        color: #fff;
      }
      [data-theme='dark'] a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <link type="text/css" rel="stylesheet" href="../dist/gist-simple.css">
    <script src="../dist/gist-simple.min.js"></script>

    <label style="position:absolute; right:1.2rem; top:1.2rem;">Body appearance
      <select name="theme" id="theme-selector">
        <option selected value="system">System</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>

    <h2>Basic</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-1.html"
    ></div>

    <h2>Dark Theme</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-1.html"
      data-theme="dark"
    ></div>

    <h2>Light Theme</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-1.html"
      data-theme="light"
    ></div>

    <h2>Hidden Numbers and Footer</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-2.html"
      data-show-footer="false"
      data-show-line-numbers="false"
    ></div>

    <h2>With Caption</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-3.html"
      data-caption="https://gist.github.com/nk-o/b58861072e53b12430ec2f78a99dbe4d/"
    ></div>

    <h2>Specific Lines Only</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-4.html"
      data-lines="1,5"
      data-lines-expanded="false"
    ></div>

    <h2>Highlight Lines</h2>

    <div
      class="gist-simple"
      data-id="b58861072e53b12430ec2f78a99dbe4d"
      data-file="example-5.html"
      data-highlight-lines="2-4"
    ></div>

    <h2>Expand Lines (JS Init)</h2>

    <div class="gist-simple gist-simple-example-js-init"></div>

    <div><a href="https://codepen.io/_nK/pen/KLQZqr">CodePen Example</a></div>

    <script>
      gistSimple(document.querySelector('.gist-simple-example-js-init'), {
        id: 'b58861072e53b12430ec2f78a99dbe4d',
        file: 'example-5.html',
        caption: 'Custom Caption Here',
        lines: '1,5',
        linesExpanded: true,
      });
    </script>

    <script>
      // detect dark theme
      const darkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', darkTheme ? 'dark' : 'light');
      document.getElementById('theme-selector').addEventListener('change', (e) => {
        const theme = e.target.value;
        document.documentElement.setAttribute('data-theme', theme);
      });
    </script>
  </body>
</html>
