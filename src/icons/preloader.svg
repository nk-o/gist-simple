<svg width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <style>
    .gist_simple_spinner_nOfF {
      animation: gist_simple_spinner_qtyZ 2s cubic-bezier(0.36, .6, .31, 1) infinite
    }

    .gist_simple_spinner_fVhf {
      animation-delay: -.5s
    }

    .gist_simple_spinner_piVe {
      animation-delay: -1s
    }

    .gist_simple_spinner_MSNs {
      animation-delay: -1.5s
    }

    @keyframes gist_simple_spinner_qtyZ {
      0% {
        r: 0
      }

      25% {
        r: 3px;
        cx: 4px
      }

      50% {
        r: 3px;
        cx: 12px
      }

      75% {
        r: 3px;
        cx: 20px
      }

      100% {
        r: 0;
        cx: 20px
      }
    }
  </style>
  <circle fill="rgba(144, 144, 144, 0.6)" class="gist_simple_spinner_nOfF" cx="4" cy="12" r="3" />
  <circle fill="rgba(144, 144, 144, 0.6)" class="gist_simple_spinner_nOfF gist_simple_spinner_fVhf" cx="4" cy="12"
    r="3" />
  <circle fill="rgba(144, 144, 144, 0.6)" class="gist_simple_spinner_nOfF gist_simple_spinner_piVe" cx="4" cy="12"
    r="3" />
  <circle fill="rgba(144, 144, 144, 0.6)" class="gist_simple_spinner_nOfF gist_simple_spinner_MSNs" cx="4" cy="12"
    r="3" />
</svg>